<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/alert.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/alert.js"></script>
</head>
<body>
    <div>
        <label>
            <input type="checkbox" class="with-images" />
            alert with images
        </label>
    </div>
    <div class="alert-info alert-with-text">
        <div>
            <textarea class="alert-text"></textarea>
        </div>
        <div>
            <select class="alert-type">
                <option value="error">Error</option>
                <option value="warning">Warning</option>
                <option value="info" selected>Info</option>
            </select>
            <button class="do">Add alert</button>
        </div>
    </div>
    <div class="alert-info alert-with-images">
        <button class="do">Add alert with images</button>
    </div>
    <div class="alerts">
        <div class="alert-container template">
            <div class="alert"></div>
        </div>
    </div>
</body>
</html>
