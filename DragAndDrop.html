<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop изображений</title>
    <link rel="stylesheet" href="css/dragAndDrop.css">
</head>
<body>
    <div class="container">
        <div class="block block-left">
            <div class="image-container">
                <img src="https://img.freepik.com/free-photo/portrait-anime-character-doing-fitness-exercising_23-2151666686.jpg?semt=ais_hybrid&w=740" alt="Аниме персонаж 1">
                <p>Аниме персонаж 1</p>
            </div>
            <div class="image-container">
                <img src="images/girl-wide-04.jpg" alt="Аниме персонаж 2">
                <p>Аниме персонаж 2</p>
            </div>
            <div class="image-container">
                <img src="https://img.freepik.com/free-photo/portrait-anime-character-doing-fitness-exercising_23-2151666686.jpg?semt=ais_hybrid&w=740" alt="Аниме персонаж 3">
                <p>Аниме персонаж 3</p>
            </div>
        </div>
        
        <div class="block block-right">
            <div class="image-container">
                <img src="https://img.freepik.com/free-photo/portrait-anime-character-doing-fitness-exercising_23-2151666686.jpg?semt=ais_hybrid&w=740" alt="Аниме персонаж 4">
                <p>Аниме персонаж 4</p>
            </div>
            <div class="image-container">
                <img src="https://img.freepik.com/free-photo/portrait-anime-character-doing-fitness-exercising_23-2151666686.jpg?semt=ais_hybrid&w=740" alt="Аниме персонаж 5">
                <p>Аниме персонаж 5</p>
            </div>
            <div class="image-container">
                <img src="https://img.freepik.com/free-photo/portrait-anime-character-doing-fitness-exercising_23-2151666686.jpg?semt=ais_hybrid&w=740" alt="Аниме персонаж 6">
                <p>Аниме персонаж 6</p>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-button" id="leftButton">←</button>
            <button class="nav-button" id="rightButton">→</button>
        </div>
    </div>

    <script src="js/dragAndDrop.js"></script>
</body>
</html>
